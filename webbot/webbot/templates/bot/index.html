<!DOCTYPE html>
{% load static %}
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'botui.min.css' %}" />
    <link rel="stylesheet" href="{% static 'botui-theme-default.css' %}" />
